name: CMake webui-wire for windows

on:
  release:
    types: [published]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. 
      # Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [windows-latest]
        build_type: [Release]
        c_compiler: [cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Get Machine Model info
      id: machine-model
      run: |
        echo "model=x86_64" >> $GITHUB_OUTPUT
        echo "release=win64" >> $GITHUB_OUTPUT
        echo "distro=windows" >> $GITHUB_OUTPUT

        #    - name: Remove man-db update
        #      run: |
        #        sudo rm -f /var/lib/man-db/auto-update

    - name: Test model and release
      run: |
        echo "model  : ${{ steps.machine-model.outputs.model }}"
        echo "distro : ${{ steps.machine-model.outputs.distro }}"
        echo "release: ${{ steps.machine-model.outputs.release }}"

          #    - name: Install Requirements
          #      run: |
          #        sudo apt-get update -q 
          #        sudo apt-get install -y -q libgtk-3-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Display build directory
      run: |
        dir build

    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file:  ./build/webui-wire
        asset_name: webui-wire-${{ github.event.release.tag_name }}-linux-${{ steps.machine-model.outputs.distro }}-${{ steps.machine-model.outputs.release }}-${{ steps.machine-model.outputs.model }}
        overwrite: true


